<!doctype html>
<html lang="he" dir="rtl">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>פרויקט אמצע</title>

    <!-- bootstrap -->
    <link rel="stylesheet" href="./css/bootstrap.rtl.min.css">
    <!-- css -->
    <link rel="stylesheet" href="css/style.css">

    <!-- Rubik font embed -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">

    <!-- google icons embed -->
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,0,0" />

    <!-- bootstrap -->
    <script src="js/bootstrap.bundle.js"></script>
    <script src="js/main.js"></script>
</head>

<body>

    <header>
        <nav>
            <button id="nav-button" class="btn btn-mobile" onclick="toggleNav()">
                <span class="material-symbols-rounded">
                    menu
                </span>
            </button>
            <ul id="main-nav" class="flex-container-nav hide-mobile">
                <button id="close-nav-button" class="btn btn-mobile" onclick="toggleNav()"><span
                        class="material-symbols-rounded">
                        close
                    </span></button>
                <li><a class="selected" href="#">דף הבית</a></li>
                <li><a href="#">מועדפים</a></li>
                <li><a href="#">משחקים</a></li>
                <li><a href="#">חומרי העשרה</a></li>
            </ul>
        </nav>
        <h1>מאפיינים במשחקי למידה</h1>
        <!-- תיבת חיפוש -->
        <div class="searchContainer">
            <form id="searchForm" class="searchWrapper" onsubmit="searchCategory();return false">
                <input type="text" id="searchbox" placeholder="חיפוש...">
                <button type="submit" class="btn btn-dark" id="searchButton">
                    <span class="material-symbols-rounded">search</span>
                </button>
            </form>
        </div>
    </header>
    <main>
        <div class="container">
            <!-- כאן יוצגו הכרטיסיות -->
            <div id="itemsContainer">
                <p class="hide">לא נמצאו תוצאות.</p>
            </div>

            <!-- מודל להצגת המידע על מערכת שנלחצה -->
            <div id="myModal" class="modal fade" tabindex="-1">
                <div class="modal-dialog modal-dialog-centered">
                    <div class="modal-content">
                        <!-- הטמעת קרוסלה במודל למעבר בין הכרטיסיות באמצעות החצים -->
                        <div id="carouselExampleDark" class="carousel carousel-dark slide">
                            <div class="modal-header" data-bs-theme="dark">
                                <h5 class="modal-title"></h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal"
                                    aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                <p></p>
                                <button class="carousel-control-prev" type="button" onclick="showPrevious()">
                                    <span class="carousel-control-prev-icon" aria-label="קודם"
                                        aria-hidden="true"></span>
                                    <span class="visually-hidden">Previous</span>
                                </button>
                                <button class="carousel-control-next" type="button" onclick="showNext()">
                                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                                    <span class="visually-hidden">Next</span>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>




        </div>
    </main>

</body>

</html>
